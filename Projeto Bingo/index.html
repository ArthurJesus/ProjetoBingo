<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="cabecalho"><h1>BINGO</h1></header>
    <div class="Bingo">
        <div id="areaBingo">
            <h1 id="Bingo">Bingo</h1>
            <button class="botoes" id="botao_1">Criar cartela</button>
            <button class="botoes" id="botao_2">Reiniciar Jogo</button>
        </div>
        <div id="areaJogo">
            <h1 id="AJ">Área do Jogo</h1>
            <button class="botoes" id="botao_3" onclick="play()">Jogar</button>
        </div>
    </div>
    <div class="Jogo">
        <div id="cartela">
            <div class="tabelas" id="tabela1">
                <p>Exemplo</p>  
                <table>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>X</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="Sorteador">
            <div id="Numeros">
                <p>Número</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
